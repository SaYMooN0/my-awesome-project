  <main id="main">

    <style>
      .contacts-page-content {
        display: grid;
        align-items: center;
        grid-template-columns: auto auto auto;
        justify-content: space-around;
        height: min-content;
      }

      .contacts-page-content img {
        height: 300px;
        border-radius: 20px;
      }

      @media (max-width:1000px) {
        .contacts-page-content img {
          height: 260px;
          border-radius: 20px;
        }
      }

      @media (max-width:860px) {
        .contacts-page-content img {
          height: 200px;
          border-radius: 20px;
        }
      }

      @media (max-width:750px) {
        .contacts-page-content>img:nth-child(2) {
          display: none;
        }
      }

      @media (max-width:600px) {
        .contacts-page-content {
          display: flex;
          flex-direction: column;
          height: auto;
          gap: 10px;
        }
      }
    </style>
    <nav class="path">
      <a class="path__link" href="index.html">Главная</a> →
      <span class="path__current">Контакты</span>
    </nav>

    <h1>Контакты</h1>
    <div class="contacts-page-content">
      <div class="left-part">
        <section>
          <h2>Телефон</h2>
          <p><a class="contact-link" href="tel:+71234567890">+7 (123) 456-78-90</a></p>
        </section>

        <section>
          <h2>Email</h2>
          <p><a class="contact-link" href="mailto:mail@example.com">mail@example.com</a></p>
        </section>

        <section>
          <h2>Обратная связь</h2>
          <button class="action-btn" id="openDialog">Написать нам</button>
        </section>
      </div>

      <img src="burger.png" alt="Burger" class="burger">
      <img src="burger-2.jpg" alt="Burger" class="burger">
    </div>

    <dialog id="contactDialog" class="modalbox">
      <h2>Сообщение</h2>

      <form id="contactForm" class="form">
        <div class="form__group">
          <label for="name">Имя *</label>
          <input id="name" name="name" required>
        </div>

        <div class="form__group">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="form__group">
          <label for="phone">Телефон *</label>
          <input id="phone" name="phone" required>
        </div>

        <div class="form__group">
          <label for="message">Сообщение *</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form__actions">
          <button class="action-btn action-btn--ghost" type="button" id="closeDialog">Закрыть</button>
          <button class="action-btn" type="submit">Отправить</button>
        </div>
      </form>
    </dialog>
